    <!-- contact section -->
    <section id="contact" class='text-center padding'>
      <h3 class="title">Contact Me</h3>
      <hr class="star">  
      <div class="container">
      <div class="row">
        <div class="contact-form col-md-7 col-md-pull-1">
          <h3>Shoot me an email</h3><br>            
            <form id="con" class="form-horizontal">
              <div class="form-group has-success">
                <label for="Name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control input-lg" id="Name" placeholder="Name">
                </div>
              </div>
              <div class="form-group has-success">
                <label for="Email" class="col-sm-2 control-label">E-mail</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control input-lg" id="Email" placeholder="Email">
                </div>
              </div> 
              <div class="form-group has-success">
                <label for="Message" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="Message"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div id="dialog" title="Message Sent">
                        <p>Your message has been sent.</p>
                        <img src="img/emailSent.png" alt="Email Image">
                    </div>
                  <button id="opener" type="submit" class="btn btn-primary pull-right btn-lg">Send</button>
                </div>
              </div>
            </form>
        </div><!-- contact-form -->
          <div class="social-media col-md-5">
